<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Form</title>
</head>
<body>
    <div id="fb-editor"></div>
  
    <button id="showData"><a href="/view_form">show form</a></button>  
    <button id="getJSON" >Get Json Data </button>
    <button id="saveData" onclick="postData()" >Save Data</button>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://formbuilder.online/assets/js/form-builder.min.js"></script>
  
    <script>
        var formBuilder = $(document.getElementById('fb-editor')).formBuilder();
  
    jQuery(function ($) {
  
        document.getElementById('getJSON').addEventListener('click', function () {
          alert(formBuilder.actions.getData('json', true));
      })
        
        });
      async function postData() {
        const res = await fetch('http://localhost:5000/create_form', {
          method: 'POST',
          headers: {
            "Content-Type": "application/json",
          },
         
          body: JSON.stringify({data:formBuilder.actions.getData()})
        })
        console.log("Working");
      }
      
    </script>
  
  


</body>
</html>
